name: Create Prerelease on Main Merge

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v5
        with:
          java-version: 8
          distribution: 'temurin'
          cache: maven

      - run: mvn -f com.example.progetto.angelo.rosa.test/pom.xml dependency:go-offline

      - run: mvn -f com.example.progetto.angelo.rosa.test/pom.xml verify

      - name: Get version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn -f com.example.progetto.angelo.rosa.test/pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create prerelease
        uses: ncipollo/release-action@v1
        with:
          tag: "${{ steps.get_version.outputs.version }}-pre-${{ github.run_number }}"
          name: "Pre-release ${{ steps.get_version.outputs.version }}-pre-${{ github.run_number }}"
          prerelease: true
          commit: ${{ github.sha }}
