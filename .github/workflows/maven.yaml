name: Maven build

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [8, 11]
        include:
          - java: 8
            additional-maven-args: "-DrepoToken=$COVERALLS_REPO_TOKEN coveralls:report" # -PJacoco profile not necessary as already defined in maven pom 
          - java: 11
        exclude:
          - os: windows-latest
            java: 11

    name: Build with Java ${{ matrix.java }} on ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.sonar/cache
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
          restore-keys: ${{ runner.os }}-m2-
        
      - name: Build with Maven
        run: >
          mvn -f com.example.progetto.angelo.rosa.test/pom.xml
          clean verify surefire-report:report-only ${{ matrix.additional-maven-args }}
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

      - name: Archive JUnit Report
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.java == 8 }}
        uses: actions/upload-artifact@v4
        with:
          name: surefire-report-jdk-${{ matrix.java }}-${{ matrix.os }}
          path: '**/target/site/jacoco'