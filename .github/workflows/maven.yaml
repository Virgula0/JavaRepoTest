name: Maven build

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  build:    
    if: github.event.pull_request.draft != true

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up JDK 8
        uses: actions/setup-java@v5
        with:
          java-version: 1.8
        
      - name: Build with Maven
        run: mvn -f com.example.progetto.angelo.rosa.test/pom.xml clean verify